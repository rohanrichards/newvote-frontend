<app-header-bar [headerTitle]="headerTitle"
    [headerText]="headerText"
    [buttons]="headerButtons">
</app-header-bar>

<app-loader [isLoading]="isLoading"
    size="1.5"></app-loader>

<div class="container"
    fxLayout="row wrap"
    fxLayoutAlign="center start">
	<div fxFlex.gt-sm="690px" fxFlex.gt-md="800px">
		<app-grid-list path="/topics"
		    [items]=topics
		    model="Topic"
		    (restore)="onRestore($event)"
			(softDelete)="onSoftDelete($event)"
			(delete)="onDelete($event)"></app-grid-list>
	</div>
</div>
