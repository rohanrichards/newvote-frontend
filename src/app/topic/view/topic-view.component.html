<app-loader [isLoading]="isLoading"
    size="1.5"></app-loader>

<mat-toolbar color="primary"
    class="header-info-panel"
    *ngIf="topic">
    <div class="image-container"
        fxLayout="column"
        [defaultImage]="handleImageUrl(topic.imageUrl, true)"
        [lazyLoad]="handleImageUrl(topic.imageUrl)">
        <app-admin-panel
            path="'/topics'"
            [item]="topic"
            model="Topic"
            >

        </app-admin-panel>
        <div fxLayout="row"
            fxFlex></div>
        <!-- <div fxLayout="column"
		    fxLayoutAlign="start start">
		</div> -->
        <div fxLayout="row wrap"
            fxLayoutAlign="center center">
            <div fxFlex.gt-sm="690px"
                fxFlex.gt-md="800px">
                <app-share-buttons></app-share-buttons>
            </div>
        </div>
    </div>
    <div fxLayout="row wrap"
        fxLayoutAlign="center center">
        <div fxFlex.gt-sm="690px"
            fxFlex.gt-md="800px">
            <div class="mat-display-1"
                translate>{{topic.name}}</div>
            <app-more-less [displayText]="topic.description"
                maxHeight="200">
            </app-more-less>
        </div>
    </div>
</mat-toolbar>

<div class="container"
    fxLayout="row wrap"
    fxLayoutAlign="center start">
    <div fxFlex.gt-sm="690px"
        fxFlex.gt-md="800px">
        <app-grid-list *ngIf="topic"
            path="/issues"
            model="Issue"
            [items]=issues></app-grid-list>
    </div>
</div>
