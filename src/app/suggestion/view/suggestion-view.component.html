<app-loader [isLoading]="isLoading"
    size="1.5"></app-loader>

<mat-toolbar color="primary"
    class="header-info-panel"
    *ngIf="suggestion">
	<div class="image-container"
	    fxLayout="column"
	    [style.background-image]="'url(' + suggestion.imageUrl + ')'">
		<div class="admin-panel"
		    *ngIf="auth.isOwner(suggestion)"
		    fxLayout="column"
		    fxLayoutAlign="center end">
			<div class="button-panel">
				<button mat-icon-button
				    matTooltip="Add a new Suggestion"
				    color="accent"
				    routerLink="/suggestions/create">
					<mat-icon aria-label="Add a new suggestion">playlist_add</mat-icon>
				</button>
				<button mat-icon-button
				    matTooltip="Edit this Suggestion"
				    color="accent"
				    routerLink="/suggestions/edit/{{suggestion._id}}">
					<mat-icon aria-label="Edit the suggestion">edit</mat-icon>
				</button>
				<button mat-icon-button
				    matTooltip="Delete this Suggestion"
				    color="warn"
				    (click)="onDelete()">
					<mat-icon aria-label="Delete the suggestion forever">delete_forever</mat-icon>
				</button>
			</div>
		</div>
		<div fxLayout="row"
		    fxFlex></div>
		<!-- <div fxLayout="column"
		    fxLayoutAlign="start start">
		</div> -->
		<div fxLayout="row wrap"
		    fxLayoutAlign="center center">
			<div fxFlex.gt-sm="690px"
			    fxFlex.gt-md="800px">
				<app-share-buttons></app-share-buttons>
			</div>
		</div>
	</div>
	<div fxLayout="row wrap"
	    fxLayoutAlign="center center">
		<div fxFlex.gt-sm="690px"
		    fxFlex.gt-md="800px">
			<div class="mat-display-1"
			    translate>{{suggestion.title}}</div>

			<span class="mat-body">This is a suggestion for:
				<span *ngFor="let parent of suggestion.solutions; let i = index">
					<a mat-button
					    routerLink="/solutions/{{parent._id}}">{{parent.title || parent.name}}</a>
				</span>
			</span>
			<app-more-less [displayText]="suggestion.description"
			    maxHeight="200">
			</app-more-less>
			<mat-divider></mat-divider>
			<p></p>
			<div class="buttons">
				<app-vote-buttons [item]="suggestion"
				    (vote)=onVote($event)>
				</app-vote-buttons>
			</div>
		</div>
	</div>

</mat-toolbar>

<div class="container"
    *ngIf="suggestion"
    fxLayout="row wrap"
    fxLayoutAlign="center start">
	<div fxFlex.gt-sm="690px"
	    fxFlex.gt-md="800px">
		<!-- <span class="mat-headline">Vote on Suggestions</span>
		<app-card-list path="/suggestions"
		    [items]="suggestion.suggestions"
		    model="Suggestion"
		    [showChildren]="false"
		    (delete)="onDeleteSuggestion()"
		    (vote)="onVote($event)"></app-card-list> -->
	</div>
</div>
