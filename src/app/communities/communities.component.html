                    (click)="sidenav.close()">

        </nav>

        <div class="community-wrap"
            fxFlexLayout="column">
            <mat-toolbar class="toolbar"
                color="primary"
                fxLayout="row">
                <button (click)="sidenav.toggle()"
                    class="menu-button"
                    mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <span>NewVote</span>
                <button class="search-button"
                    mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-toolbar>
            <div fxLayout="row"
                fxLayoutAlign="start center">
                <div fxFlex.lt-sm="100%"
                    fxFlex.sm="600px"
                    fxFlex.gt-sm="690px"
                    fxFlex.gt-md="1100px"
                    fxFlex.gt-lg="1500px"
                    class="header-container">
                    <h4 [ngStyle]="{ 'margin-bottom': '0' }"
                        class="custom-display1">
                        Select Your Community
                    </h4>
                </div>
            </div>
            <div gdAlignColumns="start"
                gdAlignColumns.lt-sm="center"
                gdAlignRows="center"
                gdColumns.gt-lg="400px 400px 400px"
                gdColumns.gt-md="1fr 1fr 1fr"
                gdColumns.gt-xs="1fr 1fr"
                class="card-grid"
                gdColumns.xs="100%"
                gdRows="auto"
                gdGap="20px"
                gdGap.lt-sm="8px">
                <app-community-card
                    *ngFor="let org of organizations$ | async;trackBy trackByFn"
                    (click)="openCommunityURL($event, org.url)"
                    [organization]="org">
                </app-community-card>
            </div>
            <div class="container">
                <button mat-button
                    mat-raised-button
                    (click)="handleClick()"
                    color="warn"
                    class="custom-display1 cta-button">
                    Create a community
                </button>
            </div>
            <div class="container">
                <a class="about-link"
                    href="https://newvote.org/about">About
                    NewVote</a>
            </div>
        </div>
    </mat-sidenav-content>
