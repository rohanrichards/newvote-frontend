<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [(opened)]="opened" mode="push" fixedInViewport="true">
        <nav>
            <mat-list>
                <a mat-list-item
                    routerLink="/home"
                    routerLinkActive="active"
                    (click)="sidenav.close()"
                    >
                    <span translate>About NewVote</span>
                </a>
                <mat-divider></mat-divider>

                <a mat-list-item
                    routerLink="/help"
                    routerLinkActive="active"
                    (click)="sidenav.close()">
                    <span translate>Help</span>
                </a>

                <a mat-list-item
                routerLink="/feedback"
                routerLinkActive="active"
                (click)="sidenav.close()">
                    <span>Feedback</span>
                </a>
            </mat-list>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="community-wrap" fxFlexLayout="column">
            <mat-toolbar class="toolbar" color="primary">
                <button (click)="sidenav.toggle()" class="menu-button" mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>

                <span>NewVote</span>
            </mat-toolbar>
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxFlex.lt-sm="100%" fxFlex.sm="600px" fxFlex.gt-sm="690px"
                    fxFlex.gt-md="1100px" fxFlex.gt-lg="1500px"
                    class="header-container">
                    <h4 [ngStyle]="{ 'margin-bottom': '0' }"
                        class="custom-display1">
                        Select Your Community
                    </h4>
                </div>
            </div>
            <div [ngStyle]="{ 'margin-bottom': 'auto'}" gdAlignColumns="start"
                gdAlignRows="center" gdColumns.gt-lg="500px 500px 500px"
                gdColumns.gt-md="1fr 1fr 1fr" gdColumns.gt-xs="1fr 1fr"
                class="card-grid" gdColumns.xs="1fr" gdRows="auto" gdGap="20px">
                <app-community-card
                    *ngFor="let org of organizations$ | async;trackBy trackByFn"
                    (click)="openCommunityURL($event, org.url)"
                    [organization]="org">
                </app-community-card>
            </div>
            <div class="container">
                <button mat-button mat-raised-button (click)="handleClick()"
                    color="warn" class="custom-display1 cta-button">
                    Create a community
                </button>
            </div>
            <div class="container">
                <a class="about-link" href="https://newvote.org/about">About
                    NewVote</a>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
