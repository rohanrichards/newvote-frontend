<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav
        [(opened)]="opened"
        mode="push"
        fixedInViewport="true">
        <nav>
            <mat-list>
                <a mat-list-item
                    href="https://newvote.org/the-app"
                    target="_blank">
                    <span translate>About NewVote</span>
                </a>
                <mat-divider></mat-divider>

                <a mat-list-item
                    href="https://newvote.org/help"
                    target="_blank"
                    (click)="sidenav.close()">
                    <span translate>Help</span>
                </a>
                <mat-divider></mat-divider>

                <a mat-list-item
                    href="https://docs.google.com/forms/d/1nqAUYXksiWyd6HwDdbFgO3-vU-2LI0xtFm1tyX_JgFk/edit"
                    target="_blank"
                    (click)="sidenav.close()">
                    <span>Feedback</span>
                </a>
            </mat-list>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="community-wrap"
            fxFlexLayout="column">
            <mat-toolbar class="toolbar"
                color="primary"
                fxLayout="row">
                <button (click)="sidenav.toggle()"
                    class="menu-button"
                    mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Home</span>
                <button class="search-button"
                    mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-toolbar>
            <div fxLayout="column"
                fxLayoutAlign="start start">
                <div class="header-container">
                    <img class="header-logo" src="assets/logo-no-text.png" />
                    <h4 [ngStyle]="{ 'margin': '0' }"
                        class="custom-display1">
                        Select Your Community
                    </h4>
                </div>
            </div>
            <div gdAlignColumns="start"
                gdAlignColumns.lt-sm="center"
                gdAlignRows="center"
                gdColumns.gt-lg="400px 400px 400px"
                gdColumns.gt-md="1fr 1fr 1fr"
                gdColumns.gt-xs="1fr 1fr"
                class="card-grid"
                gdColumns.xs="100%"
                gdRows="auto"
                gdGap="20px"
                gdGap.lt-sm="8px">
                <app-community-card
                    *ngFor="let org of organizations$ | async;trackBy trackByFn"
                    (click)="openCommunityURL($event, org.url)"
                    [organization]="org">
                </app-community-card>
            </div>
            <div class="container">
                <button mat-button
                    mat-raised-button
                    (click)="handleClick()"
                    color="warn"
                    class="custom-display1 cta-button">
                    Create a community
                </button>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
