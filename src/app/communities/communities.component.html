<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav
        [(opened)]="opened"
        mode="push"
        fixedInViewport="true">
        <app-side-menu
            (click)="sidenav.close()"
            >

        </app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="community-wrap"
            fxFlexLayout="column">
            <mat-toolbar class="toolbar"
                color="primary"
                fxLayout="row">
                <button (click)="sidenav.toggle()"
                    class="menu-button"
                    mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Home</span>
                <button class="search-button"
                    mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-toolbar>
            <div fxLayout="column"
                >
                <div class="header-container" fxLayout="column" fxLayoutAlign="center center">
                    <img class="header-logo" src="assets/logo-no-text.png" />
                    <h4 [ngStyle]="{ 'margin': '0' }"
                        class="custom-display1">
                        Select Your Community
                    </h4>
                </div>
            </div>
            <div gdAlignColumns="start"
                gdAlignColumns.lt-sm="center"
                gdAlignRows="center"
                gdColumns.gt-lg="400px 400px 400px"
                gdColumns.gt-md="1fr 1fr 1fr"
                gdColumns.gt-xs="1fr 1fr"
                class="card-grid"
                gdColumns.xs="100%"
                gdRows="auto"
                gdGap="20px"
                gdGap.lt-sm="8px">
                <app-community-card
                    *ngFor="let org of organizations$ | async;trackBy trackByFn"
                    (click)="openCommunityURL($event, org.url)"
                    [organization]="org">
                </app-community-card>
            </div>
            <div class="container" fxFlex.sm="100" fxLayoutAlign="center center">
                <button mat-button
                    fxFlex.lt-sm="100"
                    mat-raised-button
                    (click)="handleClick()"
                    color="warn"
                    class="custom-display1 cta-button">
                    Create a community
                </button>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
