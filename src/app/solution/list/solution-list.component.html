<app-header-bar [title]="headerTitle"
    [text]="headerText"
    [buttons]="headerButtons">
</app-header-bar>

<app-loader [isLoading]="isLoading"
    size="1.5">
</app-loader>


<div class="container"
    fxLayout="row wrap"
    fxLayoutAlign="center start">
	<div fxFlex.gt-sm="690px"
	    fxFlex.gt-md="800px">
		<app-card-list path="/solutions"
		    [items]=solutions
		    model="Solution"
		    [showChildren]="true"
		    childPath="proposals"
		    childName="Proposals"
		    (delete)="onDelete($event)"
		    (vote)="onVote($event, 'Solution')"
		    (childVote)="onVote($event, 'Proposal')"></app-card-list>
	</div>
</div>
