<app-loader [isLoading]="isLoading"
    size="1.5"></app-loader>
<div class="container"
    fxLayoutAlign="center center">
	<mat-card fxFlex.gt-sm="60"
	    fxFlex="100">
		<form [formGroup]="organizationForm"
		    fxLayout="column"
		    (ngSubmit)="onSave()"
		    novalidate>
			<mat-form-field>
				<!-- {{organizationForm.status}} -->
				<input matInput
				    placeholder="Enter a name for the organization (properly formatted e.g UQ Union)"
				    formControlName="name"
				    required>
				<mat-error *ngIf="organizationForm.hasError('required', ['name'])">
					The name is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput
					placeholder="Enter a short description for the community (e.g A new way to vote!)"
					formControlName="description"
					required>
				<mat-error *ngIf="organizationForm.hasError('required', ['name'])">
					The description is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<!-- {{organizationForm.status}} -->
				<input matInput
				    placeholder="Enter the URL (lowercase, words separated by dashes e.g uq-union)"
				    formControlName="url"
				    required>
				<mat-error *ngIf="organizationForm.hasError('required', ['url'])">
					The URL is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="example-chip-list" *ngIf="auth.isAdmin()">
				<mat-chip-list #chipList>
					<mat-chip *ngIf="owner"
					    [selectable]="false"
					    [removable]="true"
					    (removed)="userRemoved(owner)">
						{{owner.firstName}} {{owner.lastName}} {{owner.email}}
						<mat-icon matChipRemove>cancel</mat-icon>
					</mat-chip>
					<input placeholder="Select Community Owner"
					    #userInput
					    formControlName="owner"
					    [matAutocomplete]="auto"
					    [matChipInputFor]="chipList"
					    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
					    [matChipInputAddOnBlur]="true">
				</mat-chip-list>
				<mat-autocomplete #auto="matAutocomplete"
				    (optionSelected)="userSelected($event)">
					<mat-option *ngFor="let user of filteredUsers | async"
					    [value]="user">
						{{user.firstName}} {{user.lastName}} {{user.email}}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>

			<span>Home Page Background Image</span>
			<input type="file"
			    id="imageFileInput"
			    #imageFileInput
			    ng2FileSelect
			    [uploader]="uploader"
			    (change)="onFileChange('backgroundImage', $event)"
			    formControlName="imageUrl"
			    hidden
			    autoComplete="off" />

			<div class="image-select">
				<button mat-flat-button
				    type="button"
				    color="primary"
				    (click)="imageFileInput.click()">Select Image</button>
				<button mat-flat-button
				    type="button"
				    color="primary"
				    (click)="onResetImage('backgroundImage')">Reset Image</button>
				<div class="image-preview"
				    *ngIf="backgroundImage.src">
					<img [src]="backgroundImage.src" />
				</div>
			</div>

			<span>Community Icon</span>
			<input type="file"
				id="iconFileInput"
				#iconFileInput
				ng2FileSelect
				[uploader]="uploader"
				(change)="onFileChange('iconImage', $event)"
				formControlName="iconUrl"
				hidden
				autoComplete="off" />

			<div class="image-select">
				<button mat-flat-button
					type="button"
					color="primary"
					(click)="iconFileInput.click()">Select Image</button>
				<button mat-flat-button
					type="button"
					color="primary"
					(click)="onResetImage('iconImage')">Reset Image</button>
				<div class="image-preview"
					*ngIf="iconImage.src">
					<img [src]="iconImage.src" />
				</div>
			</div>

			<button mat-flat-button
			    type="submit"
			    [disabled]="!organizationForm.valid || isLoading"
			    color="primary">Update</button>
		</form>
	</mat-card>
</div>
