<div fxFlex>
	<mat-sidenav-container fxFill>
		<mat-sidenav #sidenav
		    [mode]="isMobile ? 'over' : 'side'"
		    [opened]="!isMobile"
		    [disableClose]="!isMobile"
		    ngClass.gt-sm="has-border"
		    fixedInViewport="true">
			<div color="primary">
				<p>
					<img class="logo"
					    src="assets/logo@256.png"
					    alt="angular logo" />
				</p>
			</div>
			<nav>
				<mat-list layoutAlign="center center">
					<a mat-list-item
					    routerLink="/home"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>Home</span>
          			</a>
					<a mat-list-item
					    routerLink="/topics"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>Topics</span>
          			</a>
					<a mat-list-item
					    routerLink="/issues"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>Issues</span>
          			</a>
					<a mat-list-item
					    routerLink="/topics"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>Vote Now</span>
          			</a>
					<mat-divider></mat-divider>
					<a mat-list-item
					    routerLink="/topics"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>About NewVote</span>
          			</a>
					<a mat-list-item
					    routerLink="/topics"
					    routerLinkActive="active"
					    (click)="isMobile && sidenav.close()">
            			<span translate>Help</span>
          			</a>
				</mat-list>
			</nav>
		</mat-sidenav>
		<mat-sidenav-content>
			<mat-toolbar color="primary"
			    class="sticky-toolbar"
			    ngClass.gt-sm="with-sidenav">
				<button class="menu-button"
				    mat-icon-button
				    (click)="sidenav.toggle()"
				    fxHide.gt-sm>
          			<mat-icon>menu</mat-icon>
        		</button>
				<span>{{title}}</span>
				<div fxFlex></div>
				<div>
					<button mat-icon-button
					    [matMenuTriggerFor]="userMenu"
					    translate>
            			<mat-icon>person</mat-icon>
          			</button>
					<mat-menu #userMenu="matMenu">
						<mat-list>
							<mat-list-item>
								<span translate>Logged in as</span>&nbsp;<b>{{username}}</b>
							</mat-list-item>
							<mat-divider></mat-divider>
						</mat-list>
						<button mat-menu-item
						    (click)="logout()"
						    translate>Logout</button>
					</mat-menu>
				</div>
				<div>
					<button mat-icon-button
					    [matMenuTriggerFor]="languageMenu">
            			<mat-icon>language</mat-icon>
          			</button>
					<mat-menu #languageMenu="matMenu">
						<button mat-menu-item
						    *ngFor="let language of languages"
						    (click)="setLanguage(language)">
              				{{language}}
            			</button>
					</mat-menu>
				</div>
			</mat-toolbar>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
