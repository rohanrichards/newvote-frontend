 <mat-toolbar *ngIf="auth.isModerator()" fxLayout="row" fxLayoutAlign="start center">
        <div
            fxFlex.lt-sm="100%"
            fxFlex.sm="600px"
            fxFlex.gt-sm="690px"
            fxFlex.gt-md="1100px"
            
            >
            <button mat-icon-button matTooltip="Manage Reps"
                (click)="openDialog()">
                <mat-icon aria-label="Manage Reps">add</mat-icon>
            </button>
            Open Reps Menu
        </div>
 </mat-toolbar>

 <div class="container">
    <div class="container"
        fxLayout="row wrap"
        fxLayoutAlign="start start"
        fxLayoutAlign.lt-sm="start start"
        >
        <div 
            fxFlex.lt-sm="100%"
            fxFlex.sm="600px"
            fxFlex.gt-sm="690px"
            fx.Flex.md="800px"
            fxFlex.gt-md="100">
            <!-- <div class="form-wrap"> -->
            <mat-form-field class="example-chip-list" fxFill>
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let tag of tags" 
                        [selectable]="false"
                        (removed)="tagRemoved(tag)"
                        [removable]="true">
                        {{tag}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Filter Tags" #tagInput
                        [formControl]="tagCtrl" [matAutocomplete]="auto"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="true">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete"
                    (optionSelected)="tagSelected($event)">
                    <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                        {{tag}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>  

    <ng-container *ngIf="!tags.length; else elseBlock">
        <div fxLayout="column">
            <div class="pointer-card container" *ngFor="let tag of allTags" fxLayoutGap="16px" fxLayout="column">
                 <div 
                     fxLayoutAlign="start start"
                     fxLayoutAlign.lt-sm="start start"
                     [style.margin]="0"
                     >
                     <div class="tag-header">
                         <h2 class="custom-headline no-margin">
                             {{tag | titlecase}}
                         </h2>
                     </div>
                 </div>
                 <div>
                     <mat-divider></mat-divider>
                 </div>
                 <div  
                     gdColumns="50% 50%"
                     gdAlignColumns="start"
                     gdAlignRows="start"
                     gdAuto="row"
                     gdGap="16px"
                     gdColumns.lt-sm="100%"
                     gdColumns.gt-md="375px 375px 375px"
                     >
                     <app-rep-card 
                         *ngFor="let rep of filterReps(allReps, tag)"
                         (delete)="admin.onDelete($event, 'Rep')"
                         path="/reps" 
                         [tags]="organization.representativeTags"
                         [item]="rep">
                     </app-rep-card>
                 </div>
            </div> 
        </div>
        
        <!-- <div 
            class="reps-container" 
            gdColumns="50% 50%"
            gdAlignColumns="start"
            gdAlignRows="start"
            gdAuto="row"
            gdGap="30px"
            gdColumns.lt-sm="100%"

            gdColumns.lg="30% 30% 30%"

        >
            <app-rep-card

    </ng-container>
    <ng-template #elseBlock>
        <div fxLayout="column">
           <div class="pointer-card container" *ngFor="let tag of tags" fxLayoutGap="16px" fxLayout="column">
                <div 
                    fxLayoutAlign="start start"
                    fxLayoutAlign.lt-sm="start start"
                    [style.margin]="0"
                    >
                    <div class="tag-header">
                        <h2 class="custom-headline no-margin">
                            {{tag | titlecase}}
                        </h2>
                    </div>
                </div>
                <div>
                    <mat-divider></mat-divider>
                </div>
                <div  
                    gdColumns="50% 50%"
                    gdAlignColumns="start"
                    gdAlignRows="start"
                    gdAuto="row"
                    gdGap="16px"
                    gdColumns.lt-sm="100%"
                    gdColumns.gt-md="375px 375px 375px"
                    >
                    <app-rep-card 
                        *ngFor="let rep of filterReps(allReps, tag)"
                        (delete)="admin.onDelete($event, 'Rep')"
                        path="/reps" 
                        [tags]="organization.representativeTags"
                        [item]="rep">
                    </app-rep-card>
                </div>
           </div> 
       </div>
    </ng-template>    
 </div>
