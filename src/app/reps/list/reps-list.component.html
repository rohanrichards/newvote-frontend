 <mat-toolbar *ngIf="auth.isModerator()">
    <div class="example-button-row">
        <button mat-icon-button matTooltip="Manage Reps" (click)="openDialog()">
          <mat-icon aria-label="Manage Reps">add</mat-icon>
        </button>
        Open Reps Menu
    </div>
 </mat-toolbar>
 <div class="reps-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px">
     <div *ngFor="let rep of reps"
     
     fxFlex.gt-sm="0 0 300px"
        fx.Flex.lt-sm="0 0 300px"
        >
        <app-rep-card
        
            path="/reps"
            [item]="rep"
            >
        </app-rep-card>
     </div>
</div>
