<!-- 
    1) Create a sort of kanban style board where each lane is a REP
    2) A rep consists of a card with an image (avatar)
        2.1) A name & Position Text Field
        2.2) A textarea field, 250 characters max
    3) A section to list tiles e.g Issues, solutions Actions
 -->
 <mat-toolbar>
    <div class="example-button-row">
        <button mat-icon-button matTooltip="Manage Reps" (click)="openDialog()">
          <mat-icon aria-label="Manage Reps">add</mat-icon>
        </button>
        Open Reps Menu
    </div>
 </mat-toolbar>
 <div class="reps-container" fxLayout="row" fxLayoutGap="16px">
    <mat-card class="pointer-card" *ngFor="let rep of reps" routerLink="/reps/{{rep._id}}">
        <img mat-card-image src="https://images.unsplash.com/photo-1580067532285-5575a5c8d36a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" />
        <mat-card-header>
            <div>
                <p class="mat-h3 mat-subheading-1">Name: {{ rep.displayName }}</p>
                <p class="mat-h3 mat-subheading-1">Position: {{ rep.position }}</p>
            </div>
        </mat-card-header>
        <div>
            <p class="mat-h3 mat-subheading-1">About:</p>
            <p>{{ rep.description }}</p>
        </div>
        <mat-card-content>
            <p class="mat-h2">Issues, Solutions, and Actions:</p>
            <!-- <app-card-list
                path="/proposals"
                [items$]="proposals$"
                model="Proposal"
                [showChildren]="false"
            >
            </app-card-list> -->
            <h2 class="mat-h1 no-margin">
                Issues
            </h2>
            <mat-divider class="divider"></mat-divider >
            <app-grid-list 
                path="/issues"
                [items]="rep.issues"
                model="Issue"
                [titleCard]=true
                (restore)="admin.onRestore($event, 'Issue')"
                (softDelete)="admin.onSoftDelete($event, 'Issue')"
                (delete)="admin.onDelete($event, 'Issue')">
            </app-grid-list>

            <h2 class="mat-h1 no-margin">
                Solutions
            </h2>
            <mat-divider class="divider"></mat-divider >
            <app-grid-list 
                path="/solutions"
                [items]="rep.solutions"
                model="Solution"
                [titleCard]=true
                (restore)="admin.onRestore($event, 'Solution')"
                (softDelete)="admin.onSoftDelete($event, 'Solution')"
                (delete)="admin.onDelete($event, 'Solution')">
            </app-grid-list>

            <h2 class="mat-h1 no-margin">
                Proposals
            </h2>
            <mat-divider class="divider"></mat-divider >
            <app-grid-list 
                path="/proposals"
                [items]="rep.proposals"
                model="Proposal"
                [titleCard]=true
                (restore)="admin.onRestore($event, 'Proposal')"
                (softDelete)="admin.onSoftDelete($event, 'Proposal')"
                (delete)="admin.onDelete($event, 'Proposal')">
            </app-grid-list>
        </mat-card-content>
    </mat-card>
</div>
