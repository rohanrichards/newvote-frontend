<div class="container">
    <div class=""
        fxLayoutGap="8px">
        <button mat-raised-button
            color="warn"
            (click)="toggleUpdateForm()"
            fxFlex>Add Update</button>
        <button mat-raised-button
            color="primary"
            (click)="toggleProgressForm()"
            fxFlex>Progress Update</button>
    </div>

    <div *ngIf="showForm"
        class="quill-editor-container cf">
        <quill-editor [(ngModel)]="progressForm.description"></quill-editor>
    </div>

    <div class="progress-form"
        *ngIf="showProgress"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="24px">
        <h4 class="mat-subheading">Update the Progress of the {{ item.name }}
        </h4>
        <mat-radio-group [style.width.%]="50"
            fxLayout="column"
            fxLayoutGap="12px"
            [(ngModel)]="state"
            aria-label="Select an option">
            <div *ngFor="let state of getStates(progress)"
                [style.width.%]="100">
                <mat-radio-button [style.width.%]="100"
                    (change)="handleProgressState(state)"
                    [value]="state.name"
                    [checked]="state.active && state.name === activeState"
                    >
                    {{state.name}}
                </mat-radio-button>
                <hr />
            </div>
        </mat-radio-group>
    </div>
</div>
