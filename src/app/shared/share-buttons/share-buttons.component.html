<div class="button-container"
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    fxLayoutGap="2px">
    <!--Set color and icon-->
    <button mat-icon-button
        shareButton="facebook"
        [style.backgroundColor]="share.prop.facebook.color"
        [style.color]="'white'"
        [url]="getUrl()">
        <fa-icon color="white"
            icon="facebook"
            size="1x"></fa-icon>
    </button>
    <button mat-icon-button
        shareButton="twitter"
        [style.backgroundColor]="share.prop.twitter.color"
        [style.color]="'white'"
        url="getUrl()">
        <fa-icon color="white"
            icon="twitter"
            size="1x"></fa-icon>
    </button>
    <button mat-icon-button
        shareButton="linkedin"
        [style.backgroundColor]="share.prop.linkedin.color"
        [style.color]="'white'"
        [url]="getUrl()">
        <fa-icon color="white"
            icon="linkedin"
            size="1x"></fa-icon>
    </button>
    <button mat-icon-button
        shareButton="reddit"
        [style.backgroundColor]="share.prop.reddit.color"
        [style.color]="'white'"
        [url]="getUrl()">
        <fa-icon color="white"
            icon="reddit"
            size="1x"></fa-icon>
    </button>
    <button mat-icon-button
        matTooltip="Copy to clipboard"
        [style.backgroundColor]="'grey'"
        [style.color]="'white'"
        ngxClipboard
        [cbContent]="getUrl()">
        <fa-icon color="white"
            name="paperclip"
            size="1x"></fa-icon>
    </button>
</div>
