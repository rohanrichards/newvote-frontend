<div
    fxFlex>
    <div *ngFor="let notification of notifications"
        class="progress-item"
        fxLayout="column"
        fxLayoutAlign="center flex-start">
        <div fxLayout="row">
            <div class="block-quote"></div>
            <div>
                <div class="mat-title main-content" [innerHTML]="notification.description"></div>
                <div class="feed-footer"
                    fxFlexAlign="baseline" fxLayout="row">
                    <p class="mat-subheading-2 date-text"><strong>{{notification.user.displayName || 'Test Name'}} -</strong> {{ createDate(notification.created_at) | amLocal | amDateFormat: 'Do MMMM YYYY' }}</p>
                </div>
            </div>     
        </div> 
    </div>
</div>
