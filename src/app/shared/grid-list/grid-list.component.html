<div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start stretch">
    <app-grid-card
        class="item-card-row"
        fxFlex="1 1 31"
        fxFlex.sm="1 1 49"
        fxFlex.lt-sm="100"
        *ngFor="let item of getItems();trackBy: trackByFn"
        routerLink='{{path}}/{{item._id}}'
        [item]="item"
        [model]="model"
        [path]="path"
        [titleCard]="titleCard"
        >
    </app-grid-card>
</div>
