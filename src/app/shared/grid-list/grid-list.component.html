<div fxLayout="column">
    <div fxLayout="row wrap"
        *ngIf="items"
        fxLayoutAlign="start start"
        fxLayoutAlign.lt-sm="start stretch"
        fxLayoutGap="16px">
        <div class="item-card-row"
            fxFlex="0 0 calc(33.3% - 16px)"
            fxFlex.lt-sm="0 0 100%"
            *ngFor="let item of getItems();trackBy: trackByFn">
            <app-grid-card
                [item]="item"
                [model]="model"
                [path]="path"
                [titleCard]="titleCard"
                >
            </app-grid-card>
        </div>
    </div>
</div>
