<mat-toolbar color="primary"
    class="header-bar">
	<div fxLayout="row wrap"
	    fxLayoutAlign="center start">
		<div fxFlex.gt-sm="690px"
		    fxFlex.gt-md="800px">
			<div class="custom-display1"
			    translate
			    [innerHtml]="headerTitle"></div>
			<div class="mat-subheading-2"
			    translate
			    [innerHtml]="headerText"></div>
			<div>
				<span *ngFor="let button of buttons">
					<button mat-raised-button
						class="custom-button"
					 	*ngIf="auth.isModerator() || access.canAccess(button.role)"
					    [color]="button.color"
						[routerLink]="button.routerLink"
						[queryParams]="button.params"
						>{{button.text}}</button>
				</span>
			</div>
		</div>
	</div>
</mat-toolbar>
