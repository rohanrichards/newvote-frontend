<div routerLink="/{{path}}/{{item.slug || item._id}}">
    <div class='mini-proposal' [ngClass]="{'soft-deleted': item.softDeleted}">
        <div fxLayout="column" class="point-area">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="mini-proposal-image" *ngIf="item.imageUrl"
                    [defaultImage]="handleImageUrl(item.imageUrl, true)"
                    [lazyLoad]="handleImageUrl(item.imageUrl)">
                </div>
                <div fxLayout="column" fxFlex>
                    <span class="mat-title text-left"
                        [innerHtml]="item.title || item.name"></span>
                    <app-vote-buttons *ngIf="!repCard" class="buttons" [item]="item"
                        (vote)=onVote($event)>
                    </app-vote-buttons>
                    <div class="description-box" *ngIf="repCard">
                        <p [innerHtml]="item.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
