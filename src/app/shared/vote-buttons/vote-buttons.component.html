<div 
	fxLayout.xs="row wrap"
	fxLayout.sm="row-reverse"
	fxLayout.md="row"
	class="container parent-wrap"
	>
	<div 
		fxFlex="1 1 100%"
		fxLayout="column"
		>
		<span class="mat-body-2">BE HEARD</span>
		<div 
			fxLayout="row" 
			fxFlex="1 1 100%"
			>
			<button mat-raised-button
				fxFlex="1 1 100%"
				[color]="(item.votes.currentUser && item.votes.currentUser.voteValue === 1) ? 'warn' : 'primary'"
				class="vote-button"
				color="primary"
				(click)="onVote(item, 1, $event)"><span fxHide="true" fxShow.gt-xs="true">VOTE UP</span><mat-icon>arrow_upward</mat-icon></button>

			<button 
				fxFlex="1 1 100%"
				mat-raised-button
				[color]="(item.votes.currentUser && item.votes.currentUser.voteValue === -1) ? 'warn' : 'primary'"
				class="vote-button vote-button-dark"
				color="primary"
				(click)="onVote(item, -1, $event)"><span fxHide="true" fxShow.gt-xs="true">VOTE DOWN</span><mat-icon>arrow_downward</mat-icon></button>
		</div>
	</div>
	<div fxLayout="column"
		fxFlex.xs="1 1 100%"
		fxFlex.gt-xs="1 1 100%"
		>
		<span class="mat-body-2">RESULTS</span>
		<div *ngIf="item.votes.currentUser && item.votes.currentUser.voteValue; else elseBlock" class="chart-container">
			<div class="chart-score"
				fxLayout="row"
				fxFlex>
				<span>{{item.votes.up}} Votes</span>
				<span fxFlex></span>
				<span>{{item.votes.down}} Votes</span>
			</div>
		</div>
		<ng-template #elseBlock>
			<button 
				mat-raised-button 
				[style.margin-right]="'0.5em'"
				(click)="voteToRevealMessage($event)"
			>
				VOTE TO REVEAL
			</button>
		</ng-template>
	</div>
</div>
