<div fxLayoutGap="5px"
    fxLayout.xs="row wrap"
    fxLayout.sm="row-reverse"
    fxLayout.gt-sm="row"
    class="container parent-wrap">
    <div fxFlex="1 1 100%"
        fxLayout="column">
        <span class="mat-body-2">Vote</span>
        <div fxLayout="row"
            fxFlex="1 1 100%"
            fxLayoutGap="5px">
            <button mat-raised-button
                fxFlex="1 1 100%"
                class="vote-button vote-up"
                [ngClass]="{ inactive: (item.votes.currentUser && item.votes.currentUser.voteValue === -1)}"
                (click)="onVote(item, 1, $event)"><span fxHide="true"
                    fxShow.gt-xs="true">VOTE UP</span>
                <mat-icon>thumb_up</mat-icon>
            </button>

            <button fxFlex="1 1 100%"
                mat-raised-button
                [ngClass]="{ inactive: (item.votes.currentUser && item.votes.currentUser.voteValue === 1)}"
                class="vote-button vote-down"
                (click)="onVote(item, -1, $event)"><span fxHide="true"
                    fxShow.gt-xs="true">VOTE DOWN</span>
                <mat-icon>thumb_down</mat-icon>
            </button>
        </div>
    </div>
    <div fxLayout="column"
        fxFlex.xs="1 1 100%"
        fxFlex.gt-xs="1 1 100%">
        <h6 class="mat-body-2" fxLayout="row" fxLayoutAlign="space-between center"
            [style.margin]="0">RESULTS <span *ngIf="auth.isAdmin() || userHasVoted()"
                class="mat-body-2">
                {{ storeVote.total || item.votes.total }}</span>
        </h6>
        <div *ngIf="auth.isAdmin() ||userHasVoted(); else elseBlock"
            class="chart-container">
            <div class="chart-score"
                fxLayout="row">
                <div class="vote-overlay"
                    fxLayout="row"
                    fxLayoutAlign="space-between center">
                    <p>{{upVotesAsPercent()}}%</p>
                    <p>{{downVotesAsPercent()}}%</p>
                </div>
                <div class="votes-for"
                    [style.width.%]="upVotesAsPercent()"></div>
            </div>
        </div>
        <ng-template #elseBlock>
            <button mat-raised-button
                [style.margin-right]="'0.5em'"
                (click)="voteToRevealMessage($event)">
                VOTE TO REVEAL
            </button>
        </ng-template>
    </div>
</div>
