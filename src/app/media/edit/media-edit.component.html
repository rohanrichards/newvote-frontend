<app-loader [isLoading]="isLoading"
	size="1.5"></app-loader>
<div class="container"
    fxLayoutAlign="center center">
	<mat-card fxFlex.gt-sm="60"
	    fxFlex="100">
		<form [formGroup]="mediaForm"
		    fxLayout="column"
		    (ngSubmit)="onSave()"
		    novalidate>
			<mat-form-field>
				<!-- {{mediaForm.status}} -->
				<input matInput
					placeholder="Enter the URL for the media"
					formControlName="url"
					required>
				<mat-error *ngIf="mediaForm.hasError('required', ['url'])">
					URL is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<!-- {{mediaForm.status}} -->
				<input matInput
				    placeholder="Enter a name for the media"
				    formControlName="title"
				    required>
				<mat-error *ngIf="mediaForm.hasError('required', ['title'])">
					Name is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="example-chip-list">
				<mat-chip-list #chipList>
					<mat-chip *ngFor="let issue of issues"
						[selectable]="false"
						[removable]="true"
						(removed)="issueRemoved(issue)">
						{{issue.name}}
						<mat-icon matChipRemove>cancel</mat-icon>
					</mat-chip>
					<input placeholder="New issue..."
						#issueInput
						formControlName="issues"
						[matAutocomplete]="auto"
						[matChipInputFor]="chipList"
						[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
						[matChipInputAddOnBlur]="true"
						(matChipInputTokenEnd)="add($event)">
				</mat-chip-list>
				<mat-autocomplete #auto="matAutocomplete"
					(optionSelected)="issueSelected($event)">
					<mat-option *ngFor="let issue of filteredIssues | async"
						[value]="issue">
						{{issue.name}}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>

			<div class="quill-editor-container cf">
				<quill-editor formControlName="description"></quill-editor>
			</div>

			<input type="file"
			    id="fileupload"
			    #fileInput
			    ng2FileSelect
			    [uploader]="uploader"
			    (change)="onFileChange($event)"
			    hidden
			    autoComplete="off" />

			<input matInput
			    hidden
			    placeholder="Enter a name for the media"
			    formControlName="image"
			    required>

			<div class="image-select">
				<button mat-flat-button
				    type="button"
				    color="primary"
				    (click)="fileInput.click()">Select Image</button>
				<button mat-flat-button
				    type="button"
				    color="primary"
				    (click)="onResetImage()">Reset Image</button>
				<div class="image-preview"
				    *ngIf="imageUrl">
					<img [src]="imageUrl" />
				</div>
			</div>

			<button mat-flat-button
			    type="submit"
			    [disabled]="!mediaForm.valid || isLoading"
			    color="primary">Update</button>
		</form>
	</mat-card>
</div>
